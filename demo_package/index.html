<!DOCTYPE html>
<html>
<head>
<title>Figure Demo</title>
<meta charset="UTF-8"/>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css">

<script type='text/javascript' src="https://cdn.rawgit.com/axismaps/colorbrewer/master/export/colorbrewer.js"></script>
<script type='text/javascript' src="//d3js.org/d3.v4.min.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script>window.jQuery || document.write('<script src="jquery-1.10.2.min.js">\x3C/script>')</script>
<script>window.d3 || document.write('<script src="d3.min.js">\x3C/script>')</script>

<script src="hibars.min.js"></script>


<script>

$(document).ready(function(){

	hibars({
		location: 'figure1', 
		datafile: 'data1.csv', 
		dependent: 'Endurance (milliseconds)', 
		factor1: 'Room', 
		factor2: 'Condition'
	});

	hibars({
		location: 'figure2', 
		datafile: 'data2.csv', 
		dependent: 'Favorability Ratings', 
		factor1: 'Room', 
		factor2: 'Condition', 
		factor3: 'Time', 
		errors: 'errorbars',
		//Optional parameters:
		chartwidth: 1000,
		chartheight: 800,
		colorscheme: colorbrewer.PuOr,
		controls: 'yes'
	});

	hibars({
		location: 'figure3', 
		datafile: 'data3.csv', 
		dependent: 'Happiness', 
		factor1: 'Room', 
		factor2: 'Condition', 
		factor3: 'Time', 
		factor4: 'Film Type',
		errors: 'stderror',
		//Optional parameters:
		chartwidth: 900,
		chartheight: 600,
		colorscheme: colorbrewer.Reds,
		auto_size: 'no'
	});
});

</script>
</head>
<body>
	<div id="container">
		<i>Note: These interactive figures require a modern browser compatible with SVG.</i>
		<br />
		<br />
		<div id="figure1">
			<p class="heading">Demo Interactive Figure with Two Factors</p>
		</div>
		<div id="figure2">
			<p class="heading">Demo Interactive Figure with Three Factors</p>
		</div>
		<div id="figure3">
			<p class="heading">Demo Interactive Figure with Four Factors</p>
		</div>
		<br /><br /><br />
		<i>Figures created using <a href="https://github.com/thomascmann/hibars" style="color:grey;">hibars</a>, built with <a href="http://d3js.org/" style="color:grey;">D3.js</a></i>
		<br />
	</div>
</body>
</html>
