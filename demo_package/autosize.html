<!DOCTYPE html>
<html>
<head>
<title>Figure Demo</title>
<meta charset="UTF-8"/>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css">

<script type='text/javascript' src="https://cdn.rawgit.com/axismaps/colorbrewer/master/export/colorbrewer.js"></script>
<script type='text/javascript' src="//d3js.org/d3.v4.min.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script>window.jQuery || document.write('<script src="jquery-1.10.2.min.js">\x3C/script>')</script>
<script>window.d3 || document.write('<script src="d3.min.js">\x3C/script>')</script>

<script src="hibars.min.js"></script>


<script>

$(document).ready(function(){

	hibars({
		location: 'figure3', 
		datafile: 'data3.csv', 
		dependent: 'Happiness', 
		factor1: 'Room', 
		factor2: 'Condition', 
		factor3: 'Time', 
		factor4: 'Film Type',
		chartwidth: 800,
		chartheight: 500,
		colorscheme: colorbrewer.Reds,
		auto_size: 'yes'
	});
});

</script>
</head>
<body>
		<div id="figure3">
		</div>
		<br /><br /><br />
		<i>Figure created using <a href="https://github.com/thomascmann/hibars" style="color:grey;">hibars</a>, built with <a href="http://d3js.org/" style="color:grey;">D3.js</a></i>
		<br />
</body>
</html>
